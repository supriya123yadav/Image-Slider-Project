<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <button id="prev" class="nav-button">Previous</button>
        <div class="image-slider">
            <img src="Image Slider Project/Slide1.JPG" alt="slide 1">
            <img src="Image Slider Project/Slide2.JPG" alt="slide 2">
            <img src="Image Slider Project/Slide3.JPG" alt="slide 3">
            <img src="Image Slider Project/Slide4.JPG" alt="slide 4">
            <img src="Image Slider Project/Slide5.JPG" alt="slide 5">
            <img src="Image Slider Project/Slide6.JPG" alt="slide 6">
            <img src="Image Slider Project/Slide7.JPG" alt="slide 7">
            <img src="Image Slider Project/Slide8.JPG" alt="slide 8">
        </div>
        <button id="next" class="nav-button">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
